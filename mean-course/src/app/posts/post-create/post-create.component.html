<mat-card>
  <form #postForm = "ngForm" (ngSubmit) = "onAddPost(postForm)">
    <mat-form-field appearance="fill">
      <mat-label for="">Title</mat-label>
      <input
        type="text"
        matInput
        name="title"
        #title = "ngModel"
        ngModel
        required />
        <mat-error *ngIf ="title.invalid">Please Enter a Title</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="3"
        name="content"
        #content ="ngModel"
        ngModel
        placeholder="Post Content"
        required>
      </textarea>
      <mat-error *ngIf ="content.invalid">Please Enter a Content</mat-error>
    </mat-form-field>
    <hr />
    <button type = "submit"
      mat-raised-button
      color="accent"
      [disabled] = "postForm.invalid"
       >
      Save Post
    </button>
  </form>
</mat-card>
